<!DOCTYPE html>
<html>
<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
   <link rel="icon" href="images/icon.png">
</head>

<body>

   <section >
      <div class="container" id="Product">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="Phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="Phone-Count" type="text" class="form-control text-center" value="1">
                           <button id="Phone-Increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="Phone-Total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange(false) " class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="Case-Input" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange(true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="Case-Total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="Total-Price">$1,278</h5>
                        <h5 id="Tax-Amount">$0</h5>
                        <h5 id="Grand-Price">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="Check-Out" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>


      <div class="container" id="Submit">
         <div class="text-center  ">
            <div class="success bg-secondary  p-5 m-5">
            <h2>Well Done!! üëç</h2><br>
            <h4>Your order has been successfully receive....</h4><br>
            <h5>Thank You...!</h5>
            <span class="Emoji">üòä</span>
            <br>
            <button id="Go-BAck" class="btn btn-info font-weight-bold">Go Back</button>
         </div>
         </div>
      </div>

   </section>






   <script>


      document.getElementById('Phone-Increase').addEventListener('click',function(){
         handleProductPhone(true)
         // const PhoneInput = document.getElementById('Phone-Count');
         // const PhoneCount = parseInt(PhoneInput.value);
         // const PhoneNewCount = PhoneCount +1 ;
         // PhoneInput.value = PhoneNewCount;
         // const PhoneTotal = PhoneNewCount * 1219;
         // document.getElementById('Phone-Total').innerText = PhoneTotal;
         
      })
      document.getElementById('Phone-decrease').addEventListener('click',function(){
         handleProductPhone(false)
         // const PhoneInput = document.getElementById('Phone-Count');
         // const PhoneCount = parseInt(PhoneInput.value);
         // const PhoneNewCount = PhoneCount -1 ;
         // PhoneInput.value = PhoneNewCount;
         // const PhoneTotal = PhoneNewCount * 1219;
         // document.getElementById('Phone-Total').innerText = PhoneTotal;
        
      })
      
      function handleProductPhone(Phone){
         const PhoneInput = document.getElementById('Phone-Count');
         const PhoneCount = parseInt(PhoneInput.value);
         // const PhoneNewCount = PhoneCount -1 ;
         if(Phone == false && PhoneCount>0){
            PhoneNewCount = PhoneCount - 1;
         }
         if(Phone == true){
            PhoneNewCount = PhoneCount +1;
         }
         PhoneInput.value = PhoneNewCount;
         const PhoneTotal = PhoneNewCount * 1219;
         document.getElementById('Phone-Total').innerText = '$' +PhoneTotal;
         CalculatorTotal();
      }





      function handleProductChange(Case){
         const CaseTotal = document.getElementById('Case-Input');
         const CaseCount = parseInt(CaseTotal.value);

         if(Case == false && CaseCount > 0){
             CaseNewCount = CaseCount -1;
         }
         if(Case == true){
            CaseNewCount = CaseCount +1 ;
         }
         document.getElementById('Case-Input').value = CaseNewCount;
         const caseTotal = CaseNewCount * 59;
         document.getElementById('Case-Total').innerText= '$' + caseTotal;
         CalculatorTotal();
      }

      function CalculatorTotal(){
         const PhoneInput = document.getElementById('Phone-Count');
         const PhoneCount = parseInt(PhoneInput.value);

         const CaseInput = document.getElementById('Case-Input');
         const CaseCount = parseInt(CaseInput.value);

         const TotalPrice = PhoneCount * 1219 + CaseCount * 59;
         document.getElementById('Total-Price').innerText = '$'+TotalPrice;
         const tax = Math.round (TotalPrice * 0.1);
         document.getElementById('Tax-Amount').innerText = '$' + tax;
         const GrandTotal = TotalPrice + tax;
         document.getElementById('Grand-Price').innerText = "$" + GrandTotal;
      }

      const Checkout = document.getElementById('Check-Out').addEventListener('click', function() {
            document.getElementById('Product').style.display = "none";
            document.getElementById('Submit').style.display = "block";
        })

      const GoBack = document.getElementById('Go-BAck').addEventListener('click',function(){
         document.getElementById('Submit').style.display = 'none';
         document.getElementById('Product').style.display = 'Block';
      })
 </script>
</body>

</html>
